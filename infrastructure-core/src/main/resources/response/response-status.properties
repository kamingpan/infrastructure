# 成功
00000 = SUCCESS
# 登录异常
01000 = 管理端登录异常
01001 = 未登录
01002 = 登录被移除
01100 = 客户端登录异常
01101 = 无效的access token
01102 = 无效的refresh token
01103 = 无效的client id
01104 = 用户名或密码错误
# 权限异常
02000 = 权限异常
02001 = 无操作权限
# 接口返回异常
03000 = 接口返回异常
# 参数异常
04000 = 参数异常
04001 = 参数未设置
04100 = 参数校验异常
# 服务器异常
05000 = 服务器异常
# 数据库异常
06000 = 数据库异常
06001 = 数据已存在
06002 = 数据不存在
06003 = 数据不允许删除
# 日志异常
07000 = 日志异常
# 未知异常
99999 = ERROR
